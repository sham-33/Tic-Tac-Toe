<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="title">TIC-TAC-TOE</h1>
    <h2 id="sub-title">Player X turn</h2>
    <div class="game">  
      <div class="container">
        
        <button class="box b0"></button>
        <button class="box b1"></button>
        <button class="box b2"></button>
        
        <button class="box b3"></button>
        <button class="box b4"></button>
        <button class="box b5"></button>
        
        <button class="box b6"></button>
        <button class="box b7"></button>
        <button class="box b8"></button>
      </div>
    </div>
    <button class="reset">Restart</button>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
